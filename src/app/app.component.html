<div class="body">
  <h1>{{title}}</h1>
  <div class="emoji-zone" *ngIf="showEmoji">{{contentEmoji}}</div>

  <div *ngIf="!dataSession">
    <form [formGroup]="form" (submit)="sendLogin()" class="form">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text">
      </div>
      <div class="form-group">
        <label>Passsword</label>
        <input formControlName="password" type="password">
      </div>
      <div class="form-group">
        <label>{{checkHuman[0]}} + {{checkHuman[1]}} = </label>
        <input formControlName="result" type="text">
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" class="btn">Enviar</button>
      </div>
      <div class="alert" *ngIf="isCheck === 'ERROR_USER'">
        Usuario o Contraseña incorrecta
      </div>

      <div class="alert" *ngIf="isCheck === 'ERROR_CHECK'">
        Operación matematica incorrecta
      </div>
    </form>
  </div>


  <div *ngIf="dataSession">
    <div class="profile">
      <img src="https://media.istockphoto.com/id/1371547852/es/foto/hola-y-bienvenida-caja-de-luz-blanca-escrita-sentada-sobre-fondo-azul.jpg?s=1024x1024&w=is&k=20&c=9XGFeIT34owFquqdr5jeYjnHx4O70e5JS2ERFA2uDP8=" alt="">
    </div>
    <div>
      <h3>{{dataSession?.data?.user}}</h3>
    </div>
  </div>
</div>
